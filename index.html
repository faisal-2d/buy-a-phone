<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/d936d39ac4.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="container mt-5 mb-3">
        <h1 class="text-center">Phone Finder</h1>

        <!-- search input field  -->
        <div class="input-group my-3 w-75 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Which phone are you looking for?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button  onclick="searchPhone()" class="btn btn-outline-primary" type="button">Search</button>
          </div>

          <!-- spinner  -->
          <div id="spinner" class="text-center">
            <div class="spinner-border text-danger" role="status">
            </div>
          </div>

          <!-- alert  -->
          <div id="alert" class="alert alert-danger alert-dismissible" role="alert">
            <strong>Phone not Found!</strong> Please check your input is valid.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    </header>

    <main class="container mt-5 mb-3">

        <!-- Showing details -->
        <div id="display-details" class="my-5">
        </div>

        <!-- Showing Result in card -->
        <div id="result-div">
            <div id="display-results" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>

        <i class="fa-solid fa-mobile-screen-button"></i>

    </main>

    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
